{% extends "layout.html" %}

{% block content %}

<div class="col-md-8 col-sm-12">
	<div id="map-canvas"></div>
</div>

<div class="col-md-4 col-sm-12 place-selections">
	<div class="panel panel-default">
		<div class="panel-heading">Add to your day</div>
		<div class="panel-body">
			<label for="hotel-select">Hotels:</label>
			<form class="form-inline">
				<select id="hotel-select" class="form-control">
					{% for hotel in hotels %} 
					<option id="hotel_{{hotel.id}}">{{hotel.name}}</option>
					{% endfor %}
				</select>
				<button class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
			</form>

			<label for="restaurant-select">Restaurants:</label> 
			<form class="form-inline">
				<select id="restaurant-select" class="form-control">
					{% for restaurant in restaurants %} 
					<option id="restaurant_{{restaurant.id}}">{{restaurant.name}}</option>
					{% endfor %}	
				</select>
				<button class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
			</form>

			<label for="activity-select">Activites:</label> 
			<form class="form-inline">
				<select id="activity-select" class="form-control">
					{% for activity in activites %} 
					<option id="activity_{{activity.id}}">{{activity.name}}</option>
					{% endfor %}	
				</select>
				<button class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
			</form>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Day ?</div>
		<div class="panel-body">
			<div>
				<button class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
			</div>
			<div>
				<div>
					Hotels
					<ul>
					</ul>
				</div>
				<div>
					Restaurants
					<ul>
					</ul>
				</div>
				<div>
					Activities
					<ul>

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
